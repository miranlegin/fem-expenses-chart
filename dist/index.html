<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/compiled.css">
</head>

<body>
    <main class="container">
    <header>
        <h1 class="header-title">
            <div class="header-text">My balance</div>
            <div class="header-number">$921.48</div>
        </h1>
    </header>
    <article>
        <h2 class="chart-title">Spending - Last 7 days</h2>
        <ul class="chart">
        </ul>
        <footer>
            <h2 class="footer-total">
                <div class="footer-text">Total this month</div>
                <div class="footer-number">$478.33</div>
            </h2>
            <h2 class="footer-change">
                <div class="footer-number">+2.4%</div>
                <div class="footer-text">from last month</div>
            </h2>
        </footer>
    </article>
</main>
    <script src="scripts/main.js"></script>
</body>

</html>
